name: Run Gradle on PRs
on: pull_request
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
        cache: gradle
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
          cache-disabled: true
    
    - name: Execute Gradle build
      run: ./gradlew build --scan
