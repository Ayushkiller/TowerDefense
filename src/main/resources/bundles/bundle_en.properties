settings.message=\ue837[gold] ABOUT TOWER DEFENSE\n\n[white]In this game mode, ememy will [yellow]follow a predetermined path to your core[white] instead of attacking like normal.\nThe main way to get resources is by [pink]killing ememies.[white] Tougher ememy will drop [gold]more and advanced loot.[white]\nUse the loot to build more and powerful turrets, and get more loot!\n[#ff7f7f]Beware, when ememy reaches your core, they will deal damage depending on their remaining health.[white]

welcome=[cyan]Welcome!\n[red]Blame ALpfha(AYUSH Kumar) For coding this.

welcome.message=[gold]\ue837 ABOUT SHOP SYSTEM\n\n[white]We have implemented a shop system that can convert your excess resources into [lime]Cash[white], which can be used to purchase [accent]custom units, special perks[white], and more!\nYour current Cash will be displayed at the top-middle part of the screen, as a green number.\n[cyan]Use /menu to access the shop.\n [red] Major tester and messages:\n[white]aaa [grey]the Chinese \n[green]Mapper:\n[#ff]Dont[gold]Vin\n[yellow]Special thanks:\n[blue]ALpfha [white]and his bundle

