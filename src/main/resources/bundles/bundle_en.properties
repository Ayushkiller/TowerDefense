info.Buypoint=\ue837[gold] ABOUT Cash\n[white]Cash is a special currency that can be obtained through converting excess resources.\nAfter all they're no use [gold]if you don't spend them...
info.powerup=\ue837[gold] ABOUT POWERUPS\n[white]Powerups! Feels like something only a [#FF3333]plumber [white]could have?\nWhatever, I guess you should really try these effects [gold]you can enjoy only in here...
info.superpower=\ue837[gold] ABOUT SUPERPOWER\n[white]Here you can purchase special [purple]Superpowers[white] which all have great potentials to help you deal unexpected flux of ememies!\nWhat do these do, you ask? [gold]Try it and see...\n\n[red]Beware that Superpowers is temporary, because good things don't last long...\n[pink]...Maybe some omni existance can last forever?
info.Cash=\ue837[gold] ABOUT Cash\n[white]Cash are a [pink]special currency [white]in this server!\nConvert [cyan]excess resources [white]to get Cash and use them to get [gold]special abilities and perks[white]!\n\n[#FFFFFF00]testing, testing.. alpfha's bundle is so spaghetti! *phew* hope no one will see that\n[white]If you still have questions, feel free to join our [blue]Discord server[white]!
info.units=\ue837[gold] ABOUT UNIT PURCHASE\n[white]It's just units you can buy in the shop system... I think I don't have to explain that much to you. [gold]Just buy what you want.